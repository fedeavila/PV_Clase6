<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi 1er Formulario</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<form class="formulario">
		<h2 class="formulario__titulo">CONTACTENOS</h2>

		<input type="text" class="formulario__input" required minlength="6" maxlength="12">
		<label class="formulario__label">Nombres</label>

		<input type="email" class="formulario__input">
		<label class="formulario__label">Correo</label>

		<input type="tel" class="formulario__input">
		<label class="formulario__label">Telefono</label>

		<input type="text" class="formulario__input">
		<label class="formulario__label">Mensaje</label>

		<input type="submit" class="formulario__submit">

	</form>

	<script src="js/form.js"></script>
</body>

</html>
